<script type="text/javascript">

  jQuery(function() {

  url: 'http://crossorigin.me/http://www.openstreetmap.org/user/PlaneMad/diary/rss',

  jQuery('#result').append('<h2>'
                + '<a href="'
            + feed.link
            + '">'
      + feed.title
      + '</a>'
     + '</h2>');

  var html = '';

  for(var i = 0; i < feed.items.length && i < 2; i++) {

					      var item = feed.items[i];

					      html += '<h3>'
					                      + '<a href="'
                + item.link
                + '">'
					      + item.title

					      + '</h3>';

					      html += '<div class="updated">'

					      }

					      jQuery('#result').append(html);
					      }

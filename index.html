<!DOCTYPE html>
<html>
<head>
	<title>OpenStreetMap India</title>
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
	<style>
		body { 
			margin:0;
			padding:0;
			line-height: 20px;
			font-family: 'Slabo 27px', serif;
		}
		#map { 
			position:absolute;
			top:0;
			bottom:0;
			width:100%;
		}
		.intro {
			z-index: 1;
			top: 10px;
			right: 10px;
			position: absolute;
			box-sizing: border-box;
			box-shadow: 3px 3px 3px #BCBABA;
			background: #f9f9f9;
			border-radius: 5px;
			padding: 10px;
			width: 500px;
			opacity: 0.9;
		}
	</style>
</head>
<body>
	<div class='intro'>
		<p><b>Welcome to OpenStreetMap India.</b> OpenStreetMap is the free editable map of the world. Join the conversation in India on <a href="https://lists.openstreetmap.org/listinfo/talk-in">talk-in</a>. <a href="https://github.com/geohacker/openstreetmap.in#using-this-map">Learn how to use this map</a>. <a href="http://learnosm.org/">Join the project and edit the map</a></p>
	</div>

	<div id='map'></div>

	<script>

	// Lock to India bounds
	var southWest = L.latLng(7.319, 61.523),
		northEast = L.latLng(36.774, 100.635),
		bounds = L.latLngBounds(southWest, northEast);

	// Provide your access token
	L.mapbox.accessToken = 'pk.eyJ1Ijoib3BlbnN0cmVldG1hcCIsImEiOiJhNVlHd29ZIn0.ti6wATGDWOmCnCYen-Ip7Q';
	// Create a map in the div #map
	var map = L.mapbox.map('map', 'openstreetmap.1b68f018', {maxBounds: bounds})
        .addControl(L.mapbox.geocoderControl('mapbox.places', { autocomplete: true }))
        .setView([22.14980, 79.08060], 5);
    L.hash(map);
</script>

</body>
</html>
